<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<nav class="navbar navbar-expand-sm" style="background: linear-gradient(to right, rgba(0,255,255,1), rgba(187,0,255,1));">
    <div class="container-fluid">
        <div class="nav justify-content-center">
            <div class="nav-item">
                <a class="nav-link text-black active" href="/">Home</a>
            </div>
            <div class="nav-item">
                <a class="nav-link text-black" href="search">Search</a>

            <div class="nav-item">
                <a class="nav-link text-black" href="create">Create</a>
            </div>

<body class="text-white" style="background-color: rgba(25,25,25,1); font-family: serif;">
    <h1 class="text-white m-2">All Users</h1>
    
    <h4 class="text-white m-2">Select User to Delete</h4>

    <table class="table table-bordered table-dark m-2">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Id</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
                <td><form method="POST" action="{{ url_for('delete', id=user[1]) }}">
                    <input type="submit" class="text-white" style="background-color: rgba(175, 0, 0, 1);" value="Delete User"/>
                </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
