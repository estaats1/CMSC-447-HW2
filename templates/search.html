<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

<nav class="navbar navbar-expand-sm" style="background: linear-gradient(to right, rgba(0,255,255,1), rgba(187,0,255,1));">
    <div class="container-fluid">
        <div class="nav justify-content-center">
            <div class="nav-item">
                <a class="nav-link text-black" href="/">Home</a>
            </div>
            <div class="nav-item">
                <a class="nav-link text-black active" href="search">Search</a>
            </div>
            <div class="nav-item">
                <a class="nav-link text-black" href="create">Create</a>
            </div>
        </div>
    </div>
</nav>

<body class="text-white" style="background-color: rgba(25,25,25,1); font-family: serif;">
    <h1 class="text-white m-2">Search Users</h1>
    <form class="input-group m-2" method="post">
        <label for="search_user">Enter Name to Search For</label>
        <br>
        <div class="form-outline">
            <input type="search" name="search_user" class="form-control" placeholder="Name"/>
        </div>
        <button type="sumbit" class="btn" style="background-color: rgba(0,255,255,1);">Search</button>
    </form>

    <table class="table table-bordered table-dark m-2">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Id</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
